<h1 mat-dialog-title>SENSUBOT</h1>
<mat-dialog-content>
  <ul>
    <li>
      To change your response to the previous question, respond with the word REWIND.
    </li>
    <li>
      If you need help understanding a question, respond with HINT or HELP.
    </li>
    <li>
      If you want to restart the conversation from the beginning, respond with RESTART.
    </li>
  </ul>
</mat-dialog-content>
